<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkollSite</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SkollSite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>

      </ul>

    </div>
  </nav>

  <div class="container col-4 mt-4">

      <div class="card">
      <div class="card-header">
        {{this.product['ptitle']}}
      </div>
      <div class="card-body">
        <div class="img">
          <img class="card-img-top" src="{{this.product['pimg']}}" alt="Card image cap">

        </div>

        <h5 class="card-title text">{{this.product['ptitle']}}</h5>
        <p class="card-text text">{{this.product['pdescription']}}</p>
        <p class="card-text text">{{this.product['pdate']}}</p>
<div class="text">
  <button class="btn btn-primary" style="margin-bottom: 10px !important;"  (click)="cart()">Add To Cart</button><br>
  <button class="btn btn-primary"(click)="confirm()">Buy Now</button>


</div>
      </div>
    </div>
 
  </div>

</body>
</html>
