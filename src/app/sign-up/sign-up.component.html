<div class=" container design" style="margin-top: 220px;">
  <div class="card">
    <div class="card-body">
      <form  class="was-validated">
        <div class="form-group">
          <label for="uname">First Name:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" [(ngModel)]="fname" required>
          <!-- <div class="valid-feedback">Valid.</div> -->
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="uname">Last Name:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" [(ngModel)]="lname" required>
          <!-- <div class="valid-feedback">Valid.</div> -->
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="uname">Email:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" [(ngModel)]="email" required>
          <!-- <div class="valid-feedback">Valid.</div> -->
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="uname">Phone:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" [(ngModel)]="phone" required>
          <!-- <div class="valid-feedback">Valid.</div> -->
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="uname">Password:</label>
          <input type="password" class="form-control" id="uname" placeholder="Enter username" name="uname" [(ngModel)]="password" required>
          <!-- <div class="valid-feedback">Valid.</div> -->
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Address:</label>
          <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="address" required>
          <!-- <div class="valid-feedback">Valid.</div> -->
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> Keep Me Signed In
            <!-- <div class="valid-feedback">Valid.</div> -->
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="signUp()">Submit</button>
      </form>
    </div>
  </div>

</div>
