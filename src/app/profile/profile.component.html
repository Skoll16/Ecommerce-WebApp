<div class="card">
  <div class="card-header">
    {{this.userData[0]['fname'] + this.userData[0]['lname']}}
  </div>
  <div class="card-body">
    <p class="card-text">{{this.userData[0]['phone']}}</p>
    <p class="card-text">{{this.userData[0]['email']}}</p>
    <p class="card-text">{{this.userData[0]['address']}}</p>

    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
  </div>
  <button type="button" class="btn btn-primary" (click)="signOut()">SignOut</button>

</div>
