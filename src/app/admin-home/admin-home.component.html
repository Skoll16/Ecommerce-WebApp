<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkollSite</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SkollSite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/adminUpload">New Product</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="container mt-5" >
    <h1 style="text-align: center;">Your Products</h1><br>
    <div class="search">
      <div class="input-group">
        <input type="text"  class="form-control" placeholder="Search Supplements"
        [(ngModel)]="searchedProduct" >

        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="search()" >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row card-group">
      <div class="col-4"  *ngFor="let data of productList">
        <div class="card" (click)="count(data)">
        <div class="card-header">
          {{data.ptitle}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{data.pcompany}}</h5>
          <img class="card-img-top" src={{data.pimg}} alt="Card image cap">
          <p class="card-text">{{data.pdescription}}</p>
          <p class="card-text">{{data.pdate}}</p>
        </div>
      </div>
        </div>
    </div>
  </div>
</body>
</html>
